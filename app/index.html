<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Projekt Slider</title>
</head>

<body>

  <div class="slider">

    <div class="slider__container-images">

      <div class="slider__container-image container__imageOne">
        <img class="imageOne" src="/assets/image3.jpg" alt="">
      </div>

      <div class="slider__container-image container__imageSecond">
        <img class="imageSecond" src="/assets/image1.jpg" alt="">
      </div>
      <div class="slider__divider">
        <div class="slider__handle">
          <span class="fa fa-chevron-left"></span>
          <span class="fa fa-chevron-right"></span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
